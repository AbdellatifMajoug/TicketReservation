<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="templateAdmin">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
	<div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Modifier Prejection</h5>
              </div>
              <div class="card-body">
                <form th:action="@{saveProjection}" method="post">
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Spectacle : </label>
                        <select name="spectacle" class="form-control" >
						  <option th:text="${s.titre}" th:each="s:${spectacles}" th:value="${s.id}" th:selected="${s.id == projection.spectacle.id}"></option>
						</select>
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Theatre : </label>
                        <select name="theatre" class="form-control" >
						  <option th:text="${t.nom}" th:each="t:${theatres}" th:value="${t.id}" th:selected="${t.id == projection.theatre.id}"></option>
						</select>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Date : </label>
                         <input type="date" class="form-control" name="datePr" pattern = "yyyy-MM-dd" th:value="${projection.datePr}">
                      </div>
                    </div> 
                  </div>
                  <div class="row">
                     <div class="col-md-6 pr-1">
                        <div class="form-group">
                        <label>heure : </label>
                        <input type="text" class="form-control" placeholder="HH:MM" name="heure" th:value="${projection.heurePr}">
                      </div>   
                    </div> 
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Prix : </label>
                        <input type="text" class="form-control" placeholder="prix" name="prix" th:value="${projection.prix}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Prix VIP:</label>
                        <input type="text" class="form-control" placeholder="prix (VIP)" name="prixVIP" th:value="${projection.prixVIP}">
                      </div>
                    </div>
                  </div>
                  <input type="hidden" name="id" th:value="${projection.id}">
                  <button type="submit" class="btn btn-primary btn-block" >Modifier</button>
                </form>
              </div>
            </div>
          </div>
</div>
</body>
</html>
